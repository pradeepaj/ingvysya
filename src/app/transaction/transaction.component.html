<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4"><h4>Transactions</h4></div>
    <div class="col-lg-4"></div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Number</th>
            <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver Name</th>
            <td mat-cell *matCellDef="let element"> {{element.receiverName}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Type</th>
            <td mat-cell *matCellDef="let element" >{{element.paymentType}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="makecenter"> Amount</th>
            <td mat-cell *matCellDef="let element">
              {{element.debitAmount}}
             <!-- <button mat-button style="background-color: #023E7D; color: white" (click)="open(element.symbol)">Delete</button>-->
              <!--<mat-grid-list cols="1" rowHeight="2:1">
                <mat-grid-tile>
                  <button mat-button style="background: lightskyblue;" (click)="open(element.symbol)">Am action</button>
                </mat-grid-tile>
              </mat-grid-list>--->
            </td>
          </ng-container>

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      </div>
    </div>
  </div>
</div>
