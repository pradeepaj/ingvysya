<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <mat-card>
        <mat-card-title>Account Summary</mat-card-title>
        <mat-card-content>
          <mat-grid-list cols="1" rowHeight="10:1">
            <mat-grid-tile style="align-content: start">
              <label><b>Account Number : </b> {{account_number}}</label>
            </mat-grid-tile>
            <mat-grid-tile>
              <label><b> Account email : </b> {{account_email}} </label>
            </mat-grid-tile>
            <mat-grid-tile>
              <label><b> Account Balance : </b>Rs. {{account_balance}} /-</label>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-label> <b>Credit Card Balance : </b> Rs. {{creditBalance}} /-</mat-label>
            </mat-grid-tile>
          </mat-grid-list>

        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
