<div class="container">
  <div class="row">
    <div class="col-lg-3" style="margin: 10px;" *ngFor="let product of products">
      <mat-card>
        <mat-card-header>
          <img style="width: 100px; height: 100px; border-radius: 20px;" src="assets/images/{{product.image}}" alt="shop"/>
        </mat-card-header>
        <mat-card-content>
          <mat-checkbox (change)="addremoveProduct(product.productAmount)"
                        color="primary"> {{product.productName}} </mat-checkbox>
          <br>
          Rs: {{product.productAmount}} /-
        </mat-card-content>
      </mat-card>
    </div>
  </div>


  <div class="row" style="align-content: center">
    <div class="col-lg-6"><b>Total Amount : </b> Rs.{{productPay}} /-</div>
  </div>

  <br>

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <button mat-raised-button style="background-color: #023E7D; color: white" (click)="buyProducts()">Buy</button>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
